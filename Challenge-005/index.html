<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../Generic/reset.css">
  <title>Challenge-005</title>
</head>
<body>
  <div class="frame">
    <div class="watch">
      <svg
        class="progress-ring"
        width="380"
        height="380"
      >
        <circle
          class="progress-ring-circle"
          stroke="#F85B5B"
          stroke-width="4"
          fill="transparent"
          r="100"
          cx="190"
          cy="190"
        />
      </svg>
      <svg
        class="dotted"
        width="360"
        height="360"
      >
        <circle
          class="dotted-circle"
          stroke="white"
          stroke-width="2"
          fill="transparent"
          r="90"
          cx="180"
          cy="180"
        />
      </svg>
      <p class="info-day"></p>
      <p class="info-hours"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
