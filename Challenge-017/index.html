<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Challenge-017</title>
</head>
<body>
  <div class="frame">
    <div>
      <p class="text">Your daily</p>
      <p class="progress">progress</p>
    </div>
    <div class="kcal">
      <p>2758</p>
      <p>kcal</p>
      <svg class="kcal-ring">
        <circle 
          class="kcal-ring-bg"
          fill="transparent"
          stroke="#1B2A33"
          stroke-width="4"
          r="52"
          cx="60"
          cy="60"
        />
      </svg>
      <svg class="kcal-ring">
        <circle 
          class="kcal-ring-progress"
          fill="transparent"
          stroke="#27E1AE"
          stroke-width="4"
          r="52"
          cx="60"
          cy="60"
        />
      </svg>
    </div>
    <div class="row-3">
      <div class="steps">
        <p>8563</p>
        <p>steps</p>
        <svg class="steps-ring">
          <circle 
            class="steps-ring-bg"
            fill="transparent"
            stroke="#1B2A33"
            stroke-width="4"
            r="32"
            cx="40"
            cy="40"
          />
        </svg>
        <svg class="steps-ring">
        <circle 
          class="steps-ring-progress"
          fill="transparent"
          stroke="#27E1AE"
          stroke-width="4"
          r="32"
          cx="40"
          cy="40"
        />
      </svg>
      </div>
      <div class="km">
        <p>6,2</p>
        <p>km</p>
        <svg class="km-ring">
          <circle 
            class="km-ring-bg"
            fill="transparent"
            stroke="#1B2A33"
            stroke-width="4"
            r="32"
            cx="40"
            cy="40"
          />
        </svg>
        <svg class="km-ring">
        <circle 
          class="km-ring-progress"
          fill="transparent"
          stroke="#27E1AE"
          stroke-width="4"
          r="32"
          cx="40"
          cy="40"
        />
      </svg>
      </div>
    </div>
  </div>
</body>
</html>
