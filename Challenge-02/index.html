<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>100Dayscss</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <div class="wrapper">
        <nav class="navbar">
          <div class="menu">
            <div class="hamburger-icon">
              <div class="line-1-container">
                <div class="line-1"></div>
                <div class="circle-icon"></div>
              </div>
              <div class="line-2"></div>
            </div>
          </div>
          <h4>Notifications</h4>
          <div class="show-input-btn"></div>
        </nav>
        <input type="text" class="input" placeholder="Search...">
        <main class="main-container">
          <div class="notifications">
            <p>9:24 AM</p>
            <p><strong>John Walker</strong> posted a photo on your wall.</p>
          </div>
          <div class="notifications">
            <p>8:19 AM</p>
            <p><strong>Alice Parker</strong> commented your last post.</p>
          </div>
          <div class="notifications">
            <p>Yesterday</p>
            <p><strong>Luke Wayne</strong> added you as friend.</p>
          </div>
          <div class="timeline">
            <div class="vertical-line-first"></div>
            <div class="circle"></div>
            <div class="vertical-line"></div>
            <div class="circle"></div>
            <div class="vertical-line"></div>
            <div class="circle"></div>
            <div class="vertical-line-last"></div>
          </div>
        </main>
        
      </div>
      <div class="menu-list">
        <ul>
          <li>
            <div class="square"></div>
            <div class="text">
            Dashboard
          </div>
        </li>
          <li>
            <div class="square"></div>
            <div class="text">
            Profile
          </div>
        </li>
          <li>
            <div class="square"></div>
            <div class="text">
            Notifications
          </div>
        </li>
          <li>
            <div class="square"></div>
            <div class="text">
            Messages
          </div>
        </li>
          <li>
            <div class="square"></div>
            <div class="text">
            Settings
          </div>
        </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
